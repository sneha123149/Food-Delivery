<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff6f61, #ffcc70);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.85) !important;
            padding: 15px;
            animation: slideIn 1s ease-in-out;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Menu Section */
        .container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Menu Container */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Card Styling */
        .card {
            width: 18rem;
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: floatUp 1.5s ease-in-out;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Card Image */
        .card img {
            height: 180px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        /* Image Hover Effect */
        .card:hover img {
            transform: scale(1.15);
        }

        /* Card Text */
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6f61;
        }

        .card-text {
            font-size: 1rem;
            font-weight: 500;
            color: #666;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(90deg, #ff6f61, #ffcc70);
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ff4d4d, #ffae42);
            transform: scale(1.08);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand">Food Shop</a>
        </div>
    </nav>

    <!-- Menu Section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Our Menu</h2>
        <div class="menu-container" id="menu"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menu = [
                { name: "Chicken Thali", price: 150, img: "ct.jpg" },
                { name: "Mutton Thali", price: 250, img: "mt.jpg" },
                { name: "Fish Thali", price: 180, img: "fish.png" },
                { name: "Veg Thali", price: 120, img: "vt.jpg" },
                { name: "Prawn Thali", price: 200, img: "pt.jpg" },
                { name: "Special Noodles", price: 160, img: "n.jpg" },
                { name: "Chicken Biryani", price: 190, img: "cbi.jpg" },
                { name: "Pizza", price: 150, img: "p.jpg" },
                { name: "Dessert", price: 120, img: "d.jpg" }
            ];

            const menuContainer = document.getElementById("menu");
            
            menu.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("card");
                div.innerHTML = `
                    <img src="${item.img}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">â‚¹${item.price}</p>
                        <a href="payment.html" class="btn btn-primary buy-now">Buy Now</a>
                    </div>
                `;
                menuContainer.appendChild(div);
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
